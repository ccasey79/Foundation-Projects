<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header>
    <div class="row">
      <div class="large-4 columns">
        <img src="./img/logo.png">
      </div>
      <div class="large-8 columns">
        <ul class="menu">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">View Image Gallery</a></li>
          <li><a href="contact.html" data-open="exampleModal1">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="row slider">
    <div class="large-12 columns">
      <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
        <div class="orbit-wrapper">
          <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          </div>
          <ul class="orbit-container">
            <li class="is-active orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="./img/city1.jpg" alt="City 1">
                <figcaption class="orbit-caption">Golden Gate Bridge</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="./img/city2.jpg" alt="City 2">
                <figcaption class="orbit-caption">Eiffel Tower</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="./img/city3.jpg" alt="City 3">
                <figcaption class="orbit-caption">Milan</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="./img/city4.jpg" alt="City 4">
                <figcaption class="orbit-caption">The Iron building</figcaption>
              </figure>
            </li>
          </ul>
        </div>
        <nav class="orbit-bullets">
          <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
          <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
          <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
          <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
        </nav>
      </div>
    </div>
  </div>

  <div class="footer-container">
    <div class="large-12 columns">
      <footer>
        <p>Brad Traversy Photography &copy; 2015</p>
      </footer>
    </div>
  </div>


  <!-- CONTCT MODAL CODE -->

  <div class="reveal" id="exampleModal1" data-reveal>
    <h2 id="modalTitle">Contact Me</h2>
    <p class="lead">Please use this form for all enquiries</p>
    <form>
      <div class="row">
        <div class="large-12 columns">
          <label>
            Name
            <input type="text" placeholder="Enter Name">
          </label>
        </div>
      </div>
    </form>  
  </div>


  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
