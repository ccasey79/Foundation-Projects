<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header>
      <div class="row">
        <div class="large-4 columns">
          <img src="./img/logo.png">
        </div>
        <div class="large-8 columns">
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="gallery.html">View Image Gallery</a></li>
            <li><a href="#" data-open="exampleModal1">Contact</a></li>
          </ul>
        </div>
      </div>
  </header>
  <div class="row">
    <div class="large-12 columns">
        <ul class="gallery clearing-thumbs" data-clearing>
              <li>
                <a href="./img/city1.jpg">
                  <img src="./img/city1.jpg" class="th">
              </li>
              <li>
                <a href="./img/city2.jpg">
                  <img src="./img/city2.jpg" class="th">
              </li>
              <li>
                <a href="./img/city3.jpg">
                  <img src="./img/city3.jpg" class="th">
              </li>
              <li>
                <a href="./img/city4.jpg">
                  <img src="./img/city4.jpg" class="th">
              </li>
              <li>
                <a href="./img/city5.jpg">
                  <img src="./img/city5.jpg" class="th">
              </li>
              <li>
                <a href="./img/city6.jpg">
                  <img src="./img/city6.jpg" class="th">
              </li>
        </ul>
    </div>
  </div>

  <div class="footer-container">
    <div class="large-12 columns">
      <footer>
        <p>Brad Traversy Photography &copy; 2015</p>
      </footer>
    </div>
  </div>

  <!-- CONTACT MODAL CODE -->

  <div class="reveal" id="exampleModal1" data-reveal>

    <!-- X Mark for closing the modal -->
    <a class="close-reveal-modal" data-close aria-label="Close reveal">&#215;</a>
    <h2 id="modalTitle">Contact Me</h2>
    <p class="lead">Please use this form for all enquiries</p>
    <form>
      <div class="row">
        <div class="large-12 columns">
          <label>
            Name
            <input type="text" placeholder="Enter Name">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>
            Email
            <input type="text" placeholder="Enter Email">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>
            Message
            <textarea placeholder="Enter Message"></textarea>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <input type="submit" class="button" value="Send">
        </div>
      </div>
    </form>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
