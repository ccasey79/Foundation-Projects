<script>
  $(document).ready(function() {
      if(localStorage['todos']){
        var todos = JSON.parse(localStorage['todos']);
      } else {
        var todos = [];
      }

      function appendTodo(todo){
        $('#todoList').append("<li>"+todo+"</li>");
      }

      for(var i = 0; i < todos.length; i++){
        appendTodo(todos[i]);
      }

      $(document).on('click', '#addTodo', function(){
          var todo = $('#todo').val();

          // Add todo to array
          todos.push(todo);

          // Save to local storage
          localStorage['todos'] = JSON.stringify(todos);

          // Append to the list
          appendTodo(todo);

          // Reset form
          $('#todo').val("").focus();
      })
  });
</script>


<div class="grid-container">
  <h1>Your Todos</h1>
  <a zf-open="add-todo" class="button"><img zf-iconic="" icon="circle-check" size="small">Add Todo</a>

  <div zf-panel="" id="add-todo">
    <a zf-close="" class="close-button">Ã—</a>
    <h3>Add Todo</h3>
    <div id="msg">Todo Added!</div>
    <form>
      <div class="row">
        <div class="large-12 columns">
          <label>
            Todo
            <input type="text" id="todo">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <button id="addTodo" class="button" type="submit">Add Todo</button>
        </div>
      </div>
    </form>
  </div>

  <section class="block-list">
    <header>Latest Todos</header>
    <ul id="todoList"></ul>
  </section>
</div>
