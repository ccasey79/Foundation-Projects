    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>

  <header class="header margin-bottom">
    <div class="row">
      <div class="large-6 columns">
        <img src="img/logo.png">
      </div>
      <div class="large-6 columns">
        <ul class="menu social">
          <li><a href="facebook.com"><img src="img/facebook.png"></a></li>
          <li><a href="twitter.com"><img src="img/twitter.png"></a></li>
          <li><a href="google.com"><img src="img/google.png"></a></li>
          <li><a href="linkedin.com"><img src="img/linkedin.png"></a></li>
        </ul>
      </div>
    </div>
  </header>

  <section>
    <div class="row">
      <div class="large-8 columns">
        <div class="callout">
          <h1>Contact Us</h1>
          <form>
            <div class="row">
              <div class="large-12 columns">
                <label>Name
                  <input type="text" placeholder="Enter Name">
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Email
                  <input type="text" placeholder="Enter Email">
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Phone Number
                  <input type="text" placeholder="Enter Phone Number">
                </label>
              </div>
            </div>
            <div class="row">
            <div class="large-12 columns">
              <label>Best time to call</label>
              <input type="radio" value="Morning" required><label>Morning</label>
              <input type="radio" value="Afternoon" required><label>Afternoon</label>
              <input type="radio" value="Evening" required><label>Evening</label>
              <input type="radio" value="dontcall" required><label>Dont Call</label>
            </div>
          </form>
          </div>
        </div>
        <div class="side-menu large-4 columns">
          <div class="callout">
            <h4>Our Services</h4>
            <ul class="vertical menu">
              <li><a href="service.html">Internet Marketing</a></li>
              <li><a href="service.html">SEO</a></li>
              <li><a href="service.html">Website Creation</a></li>
